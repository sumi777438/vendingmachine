<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update vending Machine </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
     <h1>Update vending Machine </h1>

    <br/>
    <br/>
    <br/>
    <br/>
    <div>

    </div>
<form method="POST">
      {% csrf_token%}
      <div class="mb-3">
        <label for="machine_id" class="form-label">Machine_ID</label>
        {{forms.vendingMachine_id }}
        </label>
      </div>
     <div class="mb-3">
        <label for="machine_code" class="form-label">Machine_code</label>
        {{forms.machine_code }}

        </label>
      </div>
     <div class="mb-3">
        <label for="located_at" class="form-label">located_at</label>
        {{forms.located_at }}

        </label>
      </div>
     <div class="mb-3">
        <label for="capacity" class="form-label">capacity</label>
        {{forms.capacity }}

        </label>
      </div>
     <div class="mb-3">
        <label for="payment_method" class="form-label">payment_method</label>
        {{forms.payment_method }}
        </label>
      </div>




      <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
