<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
      <h1 class="text-danger"> Vending Machine List</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Machine code</th>
          <th scope="col">Located at</th>
          <th scope="col">Capacity</th>
          <th scope="col">Payment method</th>
          <th scope="col">Update/Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for vm in result %}
        <tr>
          <th scope="row">{{vm.vendingMachine_id}}</th>
          <td>{{vm.machine_code}}</td>
          <td>{{vm.located_at}}</td>
          <td>{{vm.capacity}}</td>
          <td>{{vm.payment_method}}</td>
          <td>
              <a href="{% url 'vendingCreateFrom'%} " class="btn btn-success" >Add </a>
              <a href="{% url 'vendingMachineUpdate' vm.machine_code %}" class="btn btn-info" >Update</a>
              <a href="{% url 'vendingDelete' vm.machine_code %}" class="btn btn-danger" >Delete{{vm.machine_code}}</a>
          </td>
        </tr>
        {% endfor %}


      </tbody>
    </table>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
