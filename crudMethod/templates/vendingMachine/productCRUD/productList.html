<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List | Vending Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <h1>Product List</h1>

<div class="container mt=4" >
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">vending Machine</th>

        </tr>
      </thead>
      <tbody>
        {% for prod in products %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{prod.product_id}}</td>
          <td>{{prod.product_name}}</td>
          <td>{{prod.product_price}}</td>


          <td>

              <a href="{%url 'productUpdate' prod.product_id %}" class="btn btn-info" >Update{{prod.product_id}}</a>
              <a href="{% url 'productDelete' prod.product_id %}" class="btn btn-danger" >Delete{{prod.product_id}}</a>
              <a href="{% url 'createproduct' %}" class="btn btn-secondary" > +New product </a>

          </td>
        </tr>
        {% endfor %}


      </tbody>
    </table>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
