<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update vending Machine </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
     <h1>create new product </h1>


    <br/>
    <br/>

    <div>

    </div>
<form method="POST">
      {% csrf_token%}
      <div class="mb-3">
        <label for="product_id" class="form-label">product ID</label>
        <input type="text" class="form-control" id="product_id" name="product_id">
        </label>
      </div>
     <div class="mb-3">
        <label for="product_name" class="form-label">product name</label>
        <input type="text" class="form-control" id="product_name" name="product_name">
        </label>
      </div>
     <div class="mb-3">
        <label for="product_price" class="form-label">product price</label>
        <input type="number" class="form-control" id="product_price" name="product_price">
        </label>
      </div>
     <div class="mb-3">
        <label for="vendingMachine" class="form-label">vendingMachine</label>
         <select class="form-select" id="vendingMachine" multiple aria-label="multiple select example" name="vendingMachine">
             {% for vMachine in vendMachine%}
             {%if vMachine in prod_vMachine %}
              <option value="{{vMachine}}" selected>{{vMachine}};Located at{{vMachine.located_at}}</option>
<!--              <option value="{{vMachine.machine_code}}" selected>{{vMachine.machine_code }}</option>-->
             {% else%}
<!--             <option value="{{vMachine.machine_code}}">{{vMachine.machine_code }}</option>-->
                 <option value="{{vMachine}}">{{vMachine}};Located at{{vMachine.located_at}}</option>
             {%endif%}
             {% endfor %}
         </select>


        </label>
     </div>


      <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
