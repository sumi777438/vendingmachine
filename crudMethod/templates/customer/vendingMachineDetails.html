<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vending Machine Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <h1>Vending Machine Details Page</h1>
    <div class="row">
        <div class="col-4">
            <h2>vending Machine code:{{vendingMacahine_record.machine_code}}</h2>
            <img src="{% static 'image/vending_machine.png'%}" alt="vending-Machine-Image"
            style="width:28 rem; height:28rem; ">
        </div>
        <div class="col">
            <h2>products</h2>
            <div class="container-fluid">
                <div class="row row-cols-4  g-4">
                    {% for prod in products%}
                    <div class="col-3">
                        <div class="card card-block text-center">
                            <img src="{{prod.product_image.url}}" alt="vending-machine-product-image">
                            <h3>{{prod.product_name}}</h3>

                            <small><b>
                                <span style="font-size:1.2rem; font-weight:bold;"> à§³</span>
                                {{prod.product_price}}</b></small>

                                <form  action="{% url 'checkout_page' prod.product_id  vendingMacahine_record.machine_code %}" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="prod_id" value={{"prod.product_id"}}>
                                    <button type="submit" class="btn btn-sm btn-info">Buy Now</button>
                                </form>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
